<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('background-image.jpg');
  background-size: cover;
  background-position: center;
  z-index: -1;
}

.foreground {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  z-index: 1;
}

h1 {
  font-size: 48px;
}

p {
  font-size: 24px;
  margin-top: 20px;
}

</style>
</head>
<body>
<div class="container">
  <div class="background"></div>
  <div class="foreground">
    <h1>Welcome to Parallax Page</h1>
    <p>Scroll down to see the parallax effect.</p>
  </div>
</div>

<script>
window.addEventListener('scroll', function() {
  var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  var parallaxElements = document.querySelectorAll('.parallax');
  
  for (var i = 0; i < parallaxElements.length; i++) {
    var element = parallaxElements[i];
    var distance = element.offsetTop - scrollTop;
    var speed = element.getAttribute('data-speed');
    var translateValue = distance * speed;
    
    element.style.transform = 'translateY(' + translateValue + 'px)';
  }
});
</script>
</body>
</html>
